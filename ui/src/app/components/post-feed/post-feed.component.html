<div *ngFor="let post of posts">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.datePosted }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{ post.text }}</mat-card-content>
    <app-comment-feed [postId]="post.postID"></app-comment-feed>
  </mat-card>
  <mat-divider></mat-divider>
</div>
