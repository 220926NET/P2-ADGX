<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
  >
    <a
      routerLink="/"
      class="h1 d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
    >
      <img
        src="../../../assets/Flare-logos/Flare-logos_white.png"
        class="img-fluid logo"
        alt=""
      />
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li [hidden]="!loggedIn">
        <a class="nav-link px-2 link-secondary" routerLink="/profile"
          >Profile</a
        >
      </li>
      <li [hidden]="!loggedIn">
        <a class="nav-link px-2 link-secondary" routerLink="/feed">Feed</a>
      </li>
    </ul>

    <div class="col-md-3 text-end">
      <button
        [hidden]="loggedIn"
        type="button"
        class="btn btn-outline-primary me-2"
        routerLink="/login"
      >
        Login
      </button>
      <button
        [hidden]="loggedIn"
        type="button"
        class="btn btn-primary"
        routerLink="/register"
      >
        Register
      </button>
      <button
        [hidden]="!loggedIn"
        (click)="Logout()"
        type="button"
        class="btn btn-outline-primary me-2"
        routerLink="/login"
      >
        Logout
      </button>
    </div>
  </header>
</div>
