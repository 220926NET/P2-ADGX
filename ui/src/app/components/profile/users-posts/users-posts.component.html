<div class="sort-by-container">
    <span>View As : </span>
    <span [ngClass]="isViewGallery ? 'active-view': ''" class="sort-by-gallery" (click)="setView()">Gallery </span>
    <span [ngClass]="!isViewGallery ? 'active-view': ''" class="sort-by-row" (click)="setView()">List</span>
</div>
<div [ngClass]="isViewGallery ? 'grid-container-gallery' : 'grid-container-list'">
    <div class="grid-item" *ngFor="let post of userPosts">
        <mat-card>
            <img class="card-profile-img" src="https://revatureproject2.blob.core.windows.net/userphotos/John.jpg" />
            <mat-card-header class="card-title">
                <mat-card-title class="user-post-title">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat
                    placeat natus quisquam dolorum earum voluptatibus officiis architecto laboriosam eum, corporis
                    alias, laborum ex qui, reprehenderit voluptate sequi aut sed ducimus!</mat-card-title>

            </mat-card-header>


            <mat-card-content class="card-image">
                <img mat-card-image src="{{post.postUrl}}" />
            </mat-card-content>
            <div class="grid-content">

                <mat-card-actions>
                    <div class="like-post">
                        <p class="like-post-description">This is the like button</p>
                    </div>
                    <div class="amount-of-likes">
                        <p>600</p>
                    </div>
                </mat-card-actions>
            </div>
        </mat-card>
    </div>
</div>
