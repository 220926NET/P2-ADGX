<div class="outer-profile-container">
  <div class="profile-image-details-container">
    <div class="profile-container">
      <div class="profile-img-container" data-testid="profile-image-container">
        <img
          [ngClass]="myImage ? 'profile-img' : 'no-profile-img'"
          class="profile-img"
          src="{{ myImage }}"
          [alt]="myImage ? 'Users profile picture' : ''"
        />
      </div>
    </div>
    <div class="profile-details-container">
      <h1>@{{ username }}</h1>
      <app-profile-details
        [myHobbies]="myHobbies"
        [myInterests]="myInterests"
        [myAboutMe]="myAboutMe"
        [setHidden]="true"
      >
      </app-profile-details>
    </div>
  </div>
</div>
<hr />
<div class="sort-by-container">
  <span class="view-as-text">View As : </span>
  <span
    [ngClass]="isViewGallery ? 'active-view' : ''"
    class="sort-by-gallery"
    (click)="setView()"
    >Gallery
  </span>
  <span
    [ngClass]="!isViewGallery ? 'active-view' : ''"
    class="sort-by-row"
    (click)="setView()"
    >List</span
  >
</div>

<div class="app-user-posts-container">
  <div class="post-text-header">
    <h2>Posts</h2>
  </div>
  <div
    [ngClass]="isViewGallery ? 'grid-container-gallery' : 'grid-container-list'"
  >
    <div class="grid-item" *ngFor="let post of posts">
      <mat-card>
        <img class="card-profile-img" src="{{ myImage }}" />
        <mat-card-header class="card-title">
          <mat-card-title class="user-post-title">{{
            post.title
          }}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-image">
          <img mat-card-image src="{{ post.imageUrl }}" />
          <div class="post-text" *ngIf="post.text">
            {{ post.text }}
          </div>
        </mat-card-content>
        <div class="grid-content">
          <mat-card-actions>
            <div *ngFor="let tags of post.imageTags" class="tags-container">
              <span class="tags"> {{ tags }} </span>
            </div>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</div>
