<div *ngFor="let comment of comments">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ comment.userId }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{ comment.text }}</mat-card-content>
  </mat-card>
  <mat-divider></mat-divider>
</div>
<app-comment-form [postId]="postId" [userId]="2"></app-comment-form>
