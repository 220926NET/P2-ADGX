<div *ngFor="let comment of comments">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar src="{{ comment.imageURL }}" alt="" />
      <mat-card-title>{{ comment.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{ comment.text }}</mat-card-content>
  </mat-card>
  <mat-divider></mat-divider>
</div>
<app-comment-form
  [comments]="comments"
  [postId]="postId"
  [userId]="2"
></app-comment-form>
