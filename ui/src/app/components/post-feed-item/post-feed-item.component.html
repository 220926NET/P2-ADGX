<mat-card class="w-auto mb-2 container overflow-hidden">
  <div class="row">
    <div class="col-sm-2 col-md-3 d-flex flex-column">
      <app-post-like [postId]="post.postID" class="mb-2"></app-post-like>
      <app-post-comment-button
        [(showComments)]="showComments"
        [commentCount]="comments.length"
        class="mb-2"
      ></app-post-comment-button>
      <app-post-delete-button
        [hidden]="!isMyPost"
        (click)="DeletePost(post.postID)"
        class="mb-2"
      ></app-post-delete-button>
    </div>
    <div class="col-sm-10 col-md-9">
      <mat-card-header>
        <img
          mat-card-avatar
          [src]="post.postUserImageUrl"
          alt=""
          class="profile-img"
        />
        <mat-card-title>
          <a routerLink="profile/{{ post.userID }}">
            @{{ post.postUsername }}
          </a></mat-card-title
        >
        <mat-card-subtitle>
          {{ post.datePosted | date: "short" }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>
          {{ post.title }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ post.text }}
        <div *ngIf="post.imageUrl">
          <img
            [src]="post.imageUrl"
            [alt]="post.description"
            class="post-feed-item-img"
          />
        </div>
      </mat-card-content>
    </div>
  </div>
  <app-comment-feed
    *ngIf="showComments"
    [comments]="comments"
    [postId]="post.postID"
  ></app-comment-feed>
</mat-card>
